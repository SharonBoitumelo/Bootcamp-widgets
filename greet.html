<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="greet.js"></script>
     <script src="greet-widget.js" defer></script>
     <script src="//unpkg.com/alpinejs" defer></script>
   
    <style>
        body{
            background-color: darkcyan;
        }
        .message{
            padding: 1em;
            background-color: aqua;
            margin-top: 1em;
            flex: 3;
          
        }
    </style>
    
</head>
<body>
    <div x-data="greetWidget">
        <h2>Greet widget</h2>
        
    <div class="message" x-show="message.length > 0" x-text="message">
        You will be greeted here...
    </div>

   <label for="name" style="font-weight: bold;"> Please enter your name</label>
   <input type="text" x-model="name" id="name"> 
   <button x-on:click="greetMe" style="background-color: grey;">Greet!</button>
    </div>

</body>
</html>
