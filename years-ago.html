<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="years-ago.js"></script>
     <script src="years-ago-widget.js" defer></script>
     <script src="//unpkg.com/alpinejs" defer></script>
     
     <style>
        body{
            background-color: darkcyan;
        }
        .message{
            padding: 1em;
            background-color: aqua;
            margin-top: 1em;
            display: inline-flex;
            width: 15em;
            
        }
        button{
            background-color: grey;
            margin: 1em;
        }
     </style>
</head>
<body>
    <div class="" x-data="yearsAgoWidget">
        <h2>Years ago</h2>
        <div class="input">
            <label for="">Please enter the year: </label>
            <input type="number" x-model="newDate" id="newDate">
        </div>
        <div class="message" x-text="message">The number of years will appear here...
        </div>
        <div>
            <button @click="calculate" >Calculate the number of years</button>
        </div>
    </div>
</body>
</html>
